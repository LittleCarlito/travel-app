<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label for="id">ID</label>
            <input [(ngModel)]="contact.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
            <small id="idHelp" class="form-text text-muted">Enter travel ID</small>

            <label for="origin">Origin</label>
            <input [(ngModel)]="contact.origin" type="text" name="origin" class="form-control" id="origin" aria-describedby="originHelp" placeholder="Enter originating airport">
            <small id="originHelp" class="form-text text-muted">Enter originating airport</small>

            <label for="dest">Destination</label>
            <input [(ngModel)]="contact.dest" type="text" name="dest" class="form-control" id="dest" aria-describedby="destHelp"
              placeholder="Enter travel destination">
            <small id="destHelp" class="form-text text-muted">Enter travel destination</small>

            <!-- <label for="date">Travel date</label>
            <textarea [(ngModel)]="contact.date" name="date" class="form-control" id="date" aria-describedby="dateHelp">
                      </textarea>
            <small id="dateHelp" class="form-text text-muted">Enter your travel date</small> -->

            <label for="numTrav">Number of travelers</label>
            <input [(ngModel)]="contact.numTrav" type="number" name="numTrav" class="form-control" id="numTrav" aria-describedby="numTravHelp"
              placeholder="Enter numTrav">
            <small id="numTravHelp" class="form-text text-muted">Enter number of travelers</small>

            <!-- <label for="submitted">submitted</label>
            <input [(ngModel)]="contact.submitted" type="text" name="submitted" class="form-control" id="submitted" aria-describedby="submittedHelp"
              placeholder="Enter submitted">
            <small id="submittedHelp" class="form-text text-muted">Enter submitted</small> -->

            <!-- <label for="price">price</label>
            <input [(ngModel)]="contact.price" type="text" name="price" class="form-control" id="price" aria-describedby="pricetedHelp"
              placeholder="Enter price">
            <small id="priceHelp" class="form-text text-muted">Enter price</small> -->

            <label >Select travel date</label>
            <input [(ngModel)]="contact.date" type="date" name="date" class="form-control" id="date" max="3000-12-31" min="1000-01-01">


          </div>
        </form>
        <!-- <div class="form-group">
          <label >Begin voorverkoop periode</label>
          <input type="date" name="bday" max="3000-12-31"
                 min="1000-01-01" class="form-control">
         </div>
         <div class="form-group">
          <label >Einde voorverkoop periode</label>
          <input type="date" name="bday" min="1000-01-01"
                 max="3000-12-31" class="form-control">
         </div> -->
        <button class="btn btn-primary" (click)="createContact()">Create contact</button>
      </div>
    </div>
  </div>
</div>
