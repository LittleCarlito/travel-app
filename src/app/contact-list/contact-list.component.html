<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">

        <td>{{ contact.id }}</td>
        <td> {{ contact.origin }}</td>
        <td> {{ contact.dest }}</td>
        <td> {{ contact.date }}</td>
        <td> {{ contact.numTrav }}</td>
        <td> {{ contact.submitted }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectContact(contact)"> Show Price</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedContact">
      <div class="card-header">
        # {{selectedContact.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedContact.origin + ' to ' + selectedContact.dest}}</h4>
        <p class="card-text">
          {{'Price: ' + selectedContact.price}}
        </p>
      </div>

    </div>
</div>
