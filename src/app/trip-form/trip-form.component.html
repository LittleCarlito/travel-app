<div class="container" style="margin-top: 70px; margin-left: 100px; width: 500px;">
  <div>
    <h2 style="text-align:center">Create a trip</h2>
    <form>
      <div class="form-group">
        <div class="form-inline">
          <label for="id" class="mr-sm-2">ID </label>
          <input [(ngModel)]="trip.id" type="number" name="id" class="form-control" id="id"
            style="padding: 5px;" placeholder="#" style="width: 80px; margin-right: 137px">

          <label for="numTrav" class="mr-sm-2">Number of travelers </label>
          <input [(ngModel)]="trip.numTrav" type="number" name="numTrav" class="form-control" id="numTrav"
            placeholder="#" style="width: 80px;">
        </div>

        <label for="origin">Origin </label>
        <input [(ngModel)]="trip.origin" type="text" name="origin" class="form-control" id="origin"
          placeholder="Enter originating airport">

        <label for="dest">Destination </label>
        <input [(ngModel)]="trip.dest" type="text" name="dest" class="form-control" id="dest"
          placeholder="Enter travel destination">

        <label>Select travel date </label>
        <input [(ngModel)]="trip.date" type="date" name="date" class="form-control" id="date" max="3000-12-31"
          min="1000-01-01">


      </div>
    </form>
    <button class="btn btn-primary" (click)="createTrip()">Create Trip</button>
  </div>
</div>
